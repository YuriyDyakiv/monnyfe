<mat-card style="max-width: 400px; margin: auto; margin-top: 50px;">
    <mat-card-title style="text-align: center; margin-top: 30px; margin-bottom: 30px;">Login</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="login()" style="width: 100%; margin-top: 30px;">Login</button>
        <p style="margin-top: 30px; margin-bottom: 30px; text-align: center;">Don't have an account? <a routerLink="/sign-up-page">Sign up</a></p>
    </mat-card-content>
</mat-card>
