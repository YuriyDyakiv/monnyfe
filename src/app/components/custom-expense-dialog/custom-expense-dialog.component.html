<h1 mat-dialog-title>Custom categories</h1>
<div mat-dialog-content style="width: 400px; height: 238px;">
    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [formControl]="selectedId" required>
            <mat-option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="selectedId.invalid">You must enter a value</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [max]="currentDate" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" [formControl]="price" required>
        <mat-error *ngIf="price.invalid">{{getPriceErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
        <button mat-button (click)="addExpense()">Add</button>
    </mat-dialog-actions>
</div>
