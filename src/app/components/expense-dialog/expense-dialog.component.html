<h1 mat-dialog-title>Category: {{ category }}</h1>
<div mat-dialog-content style="height: 182px; width: 400px;">
    <mat-form-field style="width: 100%;">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [max]="currentDate" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Price</mat-label>
        <input matInput type="number" [formControl]="price" required>
        <mat-error *ngIf="price.invalid">{{getPriceErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-dialog-actions align="end">
        <button mat-button (click)="addExpense()">Add</button>
    </mat-dialog-actions>
</div>
